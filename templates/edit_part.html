<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Part</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/your_styles.css') }}">
</head>
<body>
    <h1>Edit Part</h1>

    <form action="{{ url_for('update_part_bp.edit_part', part_id=part.id) }}" method="POST">
        <label for="part_number">Part Number:</label>
        <input type="text" id="part_number" name="part_number" value="{{ part.part_number }}" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ part.name }}" required><br>

        <label for="oem_mfg">OEM Manufacturer:</label>
        <input type="text" id="oem_mfg" name="oem_mfg" value="{{ part.oem_mfg }}"><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ part.model }}"><br>

        <label for="class_flag">Category:</label>
        <input type="text" id="class_flag" name="class_flag" value="{{ part.class_flag }}"><br>

        <label for="ud6">UD6:</label>
        <input type="text" id="ud6" name="ud6" value="{{ part.ud6 }}"><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ part.type }}"><br>

        <label for="notes">Long Description:</label>
        <textarea id="notes" name="notes">{{ part.notes }}</textarea><br>

        <label for="documentation">Specifications:</label>
        <textarea id="documentation" name="documentation">{{ part.documentation }}</textarea><br>

        <input type="submit" value="Update Part">
    </form>

    <a href="{{ url_for('your_main_route') }}">Back to Parts List</a>
</body>
</html>
