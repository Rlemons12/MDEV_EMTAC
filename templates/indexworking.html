<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOHNNY 5</title>
    <style>
    /* Common CSS styles for both half and full-screen views */
    body {
        background-image: url("/static/background images/abstractfractal.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        font-size: 120%;
        text-align: center;
        display: flex;
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        height: 100vh;
        margin: 0; /* Remove default margin */
    }

    .main-container {
        display: flex;
        flex-direction: row;
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        height: 100%;
    }

    .left-side, .right-side {
        flex: 1;
        padding: 20px;
    }

    .right-side {
        border-left: 1px solid white;
    }

    .answer-section {
        background-color: black;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
    }

    .answer-section p {
        color: white;
        font-weight: bold;
    }

    /* Additional CSS for the user-input-container */
    .user-input-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
    }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left side content (User ID box moved above the question box) -->
        <div class="left-side">
            <h1>Johnny 5 is alive and here to Help!</h1>
            <!-- Form for asking questions -->
            <div class="user-input-container">
                <input type="text" id="user_id" placeholder="User ID">
                <select id="area">
                    <!-- Options will be populated here -->
                </select>
            </div>
            <textarea id="user_input" placeholder="Your Question" rows="2" cols="50"></textarea>
            <!-- Move the "Ask" button here -->
            <button id="submit-question">Ask</button>
            <!-- Button to navigate to the image upload page (Unchanged) -->
            <a href="/upload_image" class="upload-button">Upload Images</a>
        </div>
        
        <!-- Right side content (Answer Box) (Unchanged) -->
        <div class="right-side">
            <div class="answer-section" id="answer-section">
                <p id="answer"></p>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file (Unchanged) -->
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
