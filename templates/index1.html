<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOHNNY 5</title>
    <style>
        body {
            background-image: url("/static/background images/abstractfractal.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-size: 120%;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 100vh;
        }

        .left-side, .right-side {
            flex: 1;
            padding: 20px;
        }

        .right-side {
            border-left: 1px solid white;
        }

        .answer-section {
            background-color: black;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .answer-section p {
            color: white;
            font-weight: bold;
        }

        .logout-button {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-button">Logout</a>

    <div class="main-container">
        <!-- Left side content -->
        <div class="left-side">
            <h1>Johnny 5 is alive and here to Help!</h1>
            
            <!-- Form for asking questions -->
            <input type="text" id="user_id" placeholder="User ID">
            <select id="area">
                <!-- Options will be populated here -->
            </select>
            <textarea id="user_input" placeholder="Your Question" rows="2" cols="50"></textarea>
            <button id="submit-question">Ask</button>

            <!-- Button to navigate to the image upload page -->
            <a href="/upload_image" class="upload-button">Upload Images</a>


           
        </div>
        
        <!-- Right side content (Answer Box) -->
        <div class="right-side">
            <div class="answer-section" id="answer-section">
                <p id="answer"></p>
            </div>

            <!-- Rating and Thumbnails (Unchanged) -->
            <!-- ... -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>

    <!-- ... (Rest of your HTML and scripts) ... -->
</body>
</html>
