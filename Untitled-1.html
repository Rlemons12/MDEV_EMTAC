<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Department Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
            margin: 20px auto;
        }
        .squares {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">HR Department Demo</div>
        <div class="circle"></div>
        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
